<!DOCTYPE html>
<html>
    <head>
        <meta charset=""utf-8">
        <title>Course Sign Up</title>
    </head>
    <body>
        <h1>Course Sign Up Page</h1>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>

        <form action="table.html" method="get">
            <label for="firstname">First Name:</label>
            <input id="firstname" type="firstname" name="" value="" placeholder="First Name" required>
            <label for="lastname">Last Name:</label>
            <input id="lastname" type="lastname" name="" value="" placeholder="Last Name" required>

            <p></p>
            <label for="email">Email:</label>
            <input id="email" type="email" name="" placeholder="name@gmail.com" required>
            <label for="password">Password:</label>
            <input id="password" type="password" name="" value="" required>

            <p>Are you over the age of 18?</p>
            <label for="yes">Yes:</label>
            <input id="yes" type="radio" name="loc" value="">
            <label for="no">No:</label>
            <input id="no" type="radio" name="loc" value="">

            <p>Do you have a Credit Card or Paypal</p>
            <select name="payment">
                <option value="cc">Credit Card</option>
                <option value="pp">Paypal</option>
            </select>
            <p></p>
            <input type="submit" name="" value="Sign Up">
        </form>

    </body>
</html>
