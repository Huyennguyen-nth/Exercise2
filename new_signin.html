<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New Sign up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark data-bs-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#">Welcome</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="practice bootstrap.html">Landing Page</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section id="login" class="container-lg bg-light p-5">
            <div class="container-lg mt-3 mb-3 my-5 me-5">
                <h1>Log In</h1>
                <p class="lead text-muted">Enter your email and password below to log in to Coffee Lover</p>
            </div>
        </section>
        <div class="row justify-content-center my-5">
            <div class="col-lg-6">
                <form action="">
                    <div class="mb-3">
                        <label for="email" class="label-form fw-bold">Email address</label>
                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="label-form fw-bold">Password</label>
                        <input type="text" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Checkbox">
                        <label class="form-check-label" for="checkbox">Keep me Logged in</label>
                    </div>
                    <div class="form-button">
                        <button type="submit" class="btn active" data-bs-toggle="button">Submit</button>
                    </div>
                </form>
                <div class="input-group">
                    <div class="input-group-text" id="btnGroupAddon">@</div>
                    <input type="text" class="form-control" placeholder="Input group example" aria-label="Input group example" aria-describedby="btnGroupAddon">
                  </div>
    </body>
</html>
